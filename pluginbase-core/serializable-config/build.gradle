plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

assemble.dependsOn shadowJar
install.dependsOn shadowJar

description = ''
dependencies {
    shadow project(':PluginBase-Core:Messaging')
    compile group: 'com.googlecode.gentyref', name: 'gentyref', version:'1.1.0'
    shadow group: 'ninja.leaping.configurate', name: 'configurate-hocon', version: configurateVersion
    shadow group: 'ninja.leaping.configurate', name: 'configurate-json', version: configurateVersion
    shadow group: 'ninja.leaping.configurate', name: 'configurate-gson', version: configurateVersion
    shadow group: 'ninja.leaping.configurate', name: 'configurate-yaml', version: configurateVersion
    testCompile project(':PluginBase-Core:Messaging')
    testCompile group: 'ninja.leaping.configurate', name: 'configurate-hocon', version: configurateVersion
    testCompile group: 'ninja.leaping.configurate', name: 'configurate-json', version: configurateVersion
    testCompile group: 'ninja.leaping.configurate', name: 'configurate-gson', version: configurateVersion
    testCompile group: 'ninja.leaping.configurate', name: 'configurate-yaml', version: configurateVersion
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests

shadowJar {
    baseName = project.name
    classifier = null
    exclude 'tools.jar'
    relocate 'com.googlecode.gentyref', 'pluginbase.gentyref'
}
